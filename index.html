<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>noizzed | loading</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Space Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0.12em;
      margin-bottom: 16px;
    }

    p {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 32px;
    }

    .socials {
      display: flex;
      gap: 24px;
      justify-content: center;
    }

    .socials a {
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .socials a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>noizzed</h1>
    <p></p>

    <div class="socials">
      <a href="https://instagram.com/noizzed" target="_blank">instagram</a>
      <a href="https://soundcloud.com/noizzedofficial" target="_blank">soundcloud</a>
      <a href="https://www.youtube.com/@noizzed" target="_blank">youtube</a>
    </div>
  </div>
</body>
</html>
